<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../dist/sting.global.js"></script>
</head>

<body>
  <script src="./example.js" type="module"></script>
  <div x-data="profile">
    <button x-on:click="toggle">Toggle</button>

    <!-- visible debug output -->
    <div x-debug="$open"></div>
    <button x-on:click="rename">Rename</button>

    <!-- visual show/hide -->
    <span x-show="open" x-text="user.name"></span>
    <button x-on:click="destroyMe">Remove Component</button>
  </div>

</html>
